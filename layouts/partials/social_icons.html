<div class="social-icons" {{ with .align}}align="{{.}}" {{- end }}>
    {{- range site.Params.socialIcons }}
    {{ $title := (.title | default .name) | title }}
    <a href="{{ trim .url " " | safeURL }}" target="_blank" rel="noopener noreferrer me"
        title="{{ $title }}">
        {{ partial "svg.html" . }}
        {{- if .showname -}}
        <!-- This is a bit of a hack, and really only looks good enough if this
        is the last icon. -->
        <span style="font-size: 16px; padding: 2px 7px">{{ $title }}</span>
        {{- end -}}
    </a>
    {{- end }}
</div>
